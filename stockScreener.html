<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>QuantPanda StockScreener</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<link rel="shortcut icon" type="image/x-icon" href="..\static\images\favicon.ico">
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top" style="background-color:black;">
        <a class="navbar-brand" href="#">
        <img src="..\static\images\logo.jpg" alt="Logo" height="40">
        </a>
            <div class="navbar-nav ml-auto">
			    <a href="#" class="nav-item nav-link">Home</a>
                <a class="nav-item nav-link">Documentation</a>
                <a class="nav-item nav-link" href="{{ url_for('rb') }}">Backtest</a>
				<a class="nav-item nav-link active">StockOptionScreener</a>
                <a class="nav-item nav-link" href="{{ url_for('resource') }}">Resources</a>
            </div>
        </div>
    </nav>
<div class="container" style="padding-top:70px;">
  <form method="post" action="">
    <div class="form-group row">
      <div class="col-xs-3">
        <label for="st"><b>Stock List</b></label>
        <select class="form-control" placeholder="Pick a stock" id="stocklist" style="width:850px">
			 <option value="MovAvg">Adani Ports</option>
             <option value="MovAvg">Asian Paints</option>
		</select>
	   </div>
    </div><br><br>
	<div class="row">
	<div class="col">
	<label><b>Moving Average</b></label>
	<div id="div1_avg" class="row">
	<div class="col-xs-3">    
        <label for="number"> Moving Average Period</label> <br>
        <input id="avg" class="form-control" style="width:150px" type="number" name="ma1" min="5" value=200>  <br>
    </div>
	</div>
	</div>
	
	<div class="col">
	<label><b>Moving Average Crossover</b></label><br>
	<div id="div2_avgCross" class="form-group row">
	   <div class="col-xs-3">
        <label for="number"> SMA</label> <br>
        <input class="form-control" style="width:150px" type="number" name="mca1" min="5" max="100" value=50>  <br>
	   </div>	<br>
	<div class="col-xs-3">
    	<label for="number"> LMA</label> <br>
        <input class="form-control" style="width:150px" type="number" name="mca2" min="10" max="200" value=200>  <br>
	</div>
    </div>
	</div>
	</div>
	
	<div class="row">
	<div class="col">
	<label><b>Relative Strength Indicator(RSI)</b></label>
	<div id="div4_rsi" class="form-group row">
	<div class="col-xs-3">
        <label for="number"> Lookback</label> <br>
        <input class="form-control" style="width:150px" type="number" name="rs1" min="10" value=14>
	</div>
	<div class="col-xs-3">	
		<label for="number"> Buy Threshold</label> <br>
        <input class="form-control" style="width:150px" type="number" name="rs2" min="10" max="35" value=30>
	</div>
	<div class="col-xs-3">
		<label for="number"> Sell Threshold</label> <br>
        <input class="form-control" style="width:150px" type="number" name="rs3" min="65" max="100" value=70>  <br>
	</div>
    </div>
	</div>

	
	<div class="col">
	<label><b>Average True Range(ATR)</b></label>
	<div id="div7_atr" class="form-group row">
	<div class="col-xs-3">
        <label for="number"> Moving Average Period </label> <br>
        <input class="form-control" style="width:150px" type="number" name="atr1" value=14>
    </div>
	</div>
	</div>
	</div>
	
	<div class="row">
	<div class="col">
	<label><b>Bollinger Bands</b></label>
    <div id="div8_bollinger" class="form-group row">
	<div class="col-xs-3">
        <label for="number"> Average</label> <br>
        <input class="form-control" style="width:150px" type="number" name="bb1" value=14>
	</div>
	<div class="col-xs-3">
		<label for="number"> Standard Deviation</label> <br>
        <input class="form-control" style="width:150px" type="number" name="bb2" min ="1" max="2" value=2>
    </div>
	</div>
	</div>
	</div>
    <button type="submit" class="btn btn-primary mt-3">Submit</button>
 </form>	
</div>  

</body>
</html>
